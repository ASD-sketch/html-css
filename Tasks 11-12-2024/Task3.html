<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>


    <style>
        table{
            border-collapse: collapse;
            border: 1px dotted black;
           
        }
        th, td 
        {
          padding: 10px;
          border:1px dotted black;
        }
    </style>
</head>
<body>
    

    <h1>Images in Tables</h1>
    <p>What are your favorite pets?</p>
    <table border="2">
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td><img src="horse.png" alt="Horse"></td>
            <td><a href="" target="_blank">Horse</a></td>
        </tr>
        <tr>
            <td><img src="dog.png" alt="Dogs"></td>
            <td><a href="" target="_blank">Dogs</a></td>
        </tr>
        <tr>
            <td><img src="cat.png" alt="Cat"></td>
            <td><a href="" target="_blank">Cats</a></td>
        </tr>
    </table>


</body>
</html>
